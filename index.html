<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow" />
    <link rel="stylesheet" href="./css/styles.css">

    <title>Snake Challenge</title>
</head>
<body>
    <div class="score">score: <span class="score--value">00</span></div>

    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="player-final-name"></span>
        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_arrow
                </span> 
            Jogar Novamente
        </button>
        
        <button class="btn-menu">
            Voltar ao Menu
        </button>
        
    </div>

    <div class="start-menu">
        <h2>
            <img src="./images/Logo.png" alt="Logo" class="logo"> 
        </h2>
        
        <input type="text" placeholder="Digite seu nome" class="player-name">
        <button class="btn-start btn-start-solo">Jogar Solo</button>
        <button class="btn-start btn-start-versus">Modo Versus</button>
    </div>
    
    <button class="btn-mode">Modo: Solo</button>

    <canvas width="600" height="600"></canvas>
    <script src="./js/script.js"></script>
</body>
</html>
